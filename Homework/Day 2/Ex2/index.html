<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2 - Ex2</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <p class="login-form__title ">Login Form UI</p>
            <p class="login-form__guide top-15">Please enter your user information.</p>
            <div class="login-form__input">
                <div class="top-15">
                    <label for="email">Email</label>
                    <input id="email" type="text" placeholder="Enter email here">
                </div>
                <div class="top-15">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="************">
                </div>
                <div class="login-form__remember top-15">
                    <input type="checkbox">
                    <p>Remember me</p>
                </div>
            </div>
            <button class="login-form__btn top-15">Sign in</button>
            <div class="login-form__footer top-15">
                <a class="left" href="#">Create An account</a>
                <a href="#">Forgot your password?</a>
            </div>
        </div>
    </div>
</body>
</html>
