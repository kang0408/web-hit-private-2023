<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [1,2,3,4,5];

        function myFilter(arr, condition) {
            const newArr = [];
            for (let i = 0; i < arr.length; i++) {
                if (condition(arr[i])) {
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }
        
        console.log(myFilter(arr, (x) => x % 2 != 0));

        function myMap(arr, con) {
            const newArr = [];
            for (let i = 0; i < arr.length; i++) {
                newArr.push(con(arr[i]));
            }
            return newArr;
        }

        console.log(myMap(arr, (x) => x * 2));
        
        function mySome(arr, condition) {
            for (let i = 0; i < arr.length; i++) {
                if (condition(arr[i])) return true;
            }
            return false;
        }

        function myEvery(arr, condition) {
            for (let i = 0; i < arr.length; i++) {
                if (!condition(arr[i])) return false;
            }
            return true;
        }

        console.log(mySome(arr, (x) => x % 2 == 0));
        console.log(myEvery(arr, (x) => x % 2 == 0));
    </script>
</body>
</html>
